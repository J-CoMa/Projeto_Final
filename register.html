<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>WeBooks - Registration</title>
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
        <span class="fs-4 serif-font text-white"><span class="webooks-text-yellow">WE</span>BOOKS</span>
      </a>
    </header>

    <div class="row justify-content-center">
      <div class="card col-11 col-xxl-6 col-xl-7 col-lg-8 col-md-10 mb-4">
        <div class="card-body">
          <h3 class="mb-4">Create an Account</h3>
          <form action="register.php" method="post" class="needs-validation">
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" placeholder="John" required>
                <div class="invalid-feedback">
                  Please insert your first name.
                </div>
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" placeholder="Doe" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address:</label>
              <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label">Birthdate:</label>
              <input type="date" name="birthdate" class="form-control">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" name="phone" class="form-control" maxlength="15">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" name="address" class="form-control">
            </div>
            <div class="text-center">
              <input type="submit" value="Sign Up" class="btn btn-yellow">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center mb-5">
      <h6>
        Already have an account?
      </h6>
      <h6><a href="index.html">LogIn</a></h6>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
